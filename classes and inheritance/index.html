<script>

class Person{
constructor(name,age,edu,fathername){
this.name=name,
this.age=age,
this.edu=edu,
this.fathername=fathername
}
 
speak(){
    console.log(`Hi my name is ${this.name} son of ${this.fathername} having age of ${this.age}. My qualification is ${this.edu}`)
}
}
 let adnan= new Person("Adnan",25,"inter","Arshad")
 let waleed= new Person("Waleed",18,"inter","Waseem")
 let bilal= new Person("Bilal",21,"inter","Akbar")

 adnan.speak();
 waleed.speak();
 bilal.speak();

//Object Oriented Programming OOP

//inheritance 




 class Students extends Person{
    constructor(name="Nahi bataya",age="not confirmed",edu="Nahi Pta",fathername="Nahi bataya",batch="not confirm",timings="pta nahi"){
      super(name,age,edu,fathername),
      this.timings=timings,
      this.batch=batch  
    }
    aptechDetails(){
        console.log(`I study in ${this.batch} in ${this.timings} shift at Aptech.`)
    }

 }
 let rayan=new Students("Rayan", 18,"first year","Kashif","2302B1","9-11 TTS");

rayan.speak();
rayan.aptechDetails();
